<!DOCTYPE html>
<html lang="En-Aus">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <title>JKB || Contact</title>
      <link rel="stylesheet" href="./public/css/main.css">
      <link rel="stylesheet" href="./public/css/mainAnimate.css">
    </head>

<body class="bg-cover bg-opacity-75" style="background-image: url(./public/img/coverbg.jpg)">

<div class="w-full h-screen flex flex-col justify-center align-middle items-center font-mono">
  <form name="contact" class="w-1/2 bg-purple-300 bg-opacity-75 shadow-md rounded p-12 mb-4 shadow-lg" method="POST" data-netlify="true">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 text-lg" for="name">
          Name
        </label>
        <input name="name" class="shadow appearance-none border rounded w-3/4 py-2 px-3 text-gray-700 text-xl leading-tight focus:outline-none focus:shadow-outline" placeholder="Lorem Ipsum">
      </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2 text-lg" for="email">
        Email
      </label>
      <input name="email" class="shadow appearance-none border  rounded w-3/4 py-2 px-3 text-gray-700 text-xl leading-tight focus:outline-none focus:shadow-outline" type="email" placeholder="hello@world.com">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2 text-lg" for="message">
        Message
      </label>
      <textarea name="message"class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-2 text-xl leading-tight focus:outline-none focus:shadow-outline" placeholder="Hello" rows="8"></textarea>
    </div>
    <div class="field  m-2">
        <div data-netlify-recaptcha="true"></div>
    </div>
    <br>
    <div class="flex flex-row items-center justify justify-end text-lg">
      <button class="w-32 p-2 pl-4 mx-4 text-left bg-blue-500 hover:bg-blue-700 text-white font-bold rounded focus:outline-none focus:shadow-outline" type="submit">
        Send</button>
      <a class="w-32 text-left p-2 pl-4 mx-4 bg-red-500 hover:bg-red-700 text-white font-bold rounded focus:outline-none focus:shadow-outline" href="index.html">
        Return</a>
    </div>
  </form>
  <p class="text-center text-gray-300 font-extrabold text-base">
    JKB || Contact Page
  </p>
  </div>

</div>

<script src="./public/js/contact.js"></script>


<form class="login">
</body>

</html>
