<!DOCTYPE html>
<html lang="En-Aus">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <title>JKB || Contact</title>
      <link rel="stylesheet" href="./public/css/main.css">
      <link rel="stylesheet" href="./public/css/mainAnimate.css">
    </head>

<body>

<div class="w-full h-screen flex justify-center align-middle items-center bg-blue-700 bg-opacity-75">
<div class=" w-2/5">
  <form name="contact" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 shadow-lg" method="POST" data-netlify="true">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
          Name
        </label>
        <input name="name" class="shadow appearance-none border rounded w-3/4 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Lorem Ipsum">
      </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input name="email" class="shadow appearance-none border  rounded w-3/4 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" placeholder="hello@world.com">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
        Message
      </label>
      <textarea name="message" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-2 leading-tight focus:outline-none focus:shadow-outline" rows="4">
      </textarea>
    </div>
    <div class="field mb-2">
        <div data-netlify-recaptcha="true"></div>
    </div>
    <div class="flex items-center justify justify-end">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mr-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Send
      </button>
      <a class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 mr-6 rounded focus:outline-none focus:shadow-outline" href="index.html">
        Cancel
      </a>
    </div>
  </form>
  <p class="text-center text-gray-900 text-xs">
    JKB || Contact Page
  </p>
  </div>
  </div>

</div>

<script src="./public/js/contact.js"></script>


<form class="login">
</body>

</html>
